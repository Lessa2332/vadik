<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Язик-Слоти</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      touch-action: none;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    #instruction {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0,0,0,0.6);
      padding: 15px 30px;
      border-radius: 15px;
      pointer-events: auto;
      transition: opacity 0.3s;
    }
    #slots {
      display: none;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      pointer-events: none;
    }
    .slot {
      width: 100px;
      height: 140px;
      background: white;
      border: 3px solid gold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.1s;
    }
    .slot img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }
    #result {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: auto;
    }
    #result img {
      width: 90vw;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      background: white;
      padding: 20px;
      border-radius: 20px;
      border: 4px solid gold;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.7);
    }
    #playAgain {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <div id="ui">
    <div id="instruction">ПОКАЖИ ЯЗИК!</div>
    <div id="slots">
      <div class="slot"><img id="s1" src="masks/mask1.png" /></div>
      <div class="slot"><img id="s2" src="masks/mask1.png" /></div>
      <div class="slot"><img id="s3" src="masks/mask1.png" /></div>
    </div>
  </div>
  <div id="result">
    <h2 style="color: gold; font-size: 32px; margin-bottom: 20px;">ТВІЙ ВИБІР</h2>
    <img id="resultImg" src="" />
  </div>
  <button id="playAgain">ГРАТИ ЩЕ</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById("video");
    const instruction = document.getElementById("instruction");
    const slotsContainer = document.getElementById("slots");
    const resultPanel = document.getElementById("result");
    const resultImg = document.getElementById("resultImg");
    const playAgainBtn = document.getElementById("playAgain");

    const masks = ["mask1", "mask2", "mask3", "mask4", "mask5"];
    let tongueDetected = false;
    let gameActive = false;
    let spinning = false;
    let spinInterval = null;

    // Ініціалізуємо FaceMesh
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onFaceMeshResults);

    const camera = new Camera(video, {
      onFrame: async () => { await faceMesh.send({ image: video }); },
      width: 640,
      height: 480,
      facingMode: "user"
    });
    camera.start();

    function onFaceMeshResults(results) {
      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
        if (tongueDetected) {
          tongueDetected = false;
          startHideSequence();
        }
        return;
      }

      const landmarks = results.multiFaceLandmarks[0];
      const lipTop = landmarks[13].y;
      const lipBottom = landmarks[14].y;
      const tongueTip = landmarks[20].y;

      const mouthOpen = lipBottom - lipTop > 0.03;
      const tongueVisible = mouthOpen && tongueTip < lipTop - 0.01; // трохи строгіше

      if (tongueVisible && !tongueDetected) {
        // Язик з'явився — починаємо гру
        tongueDetected = true;
        if (resultPanel.style.display === "flex") {
          // Приховуємо результат
          resultPanel.style.display = "none";
          instruction.style.opacity = "1";
        }
        instruction.textContent = "ЗАХОВАЙ ЯЗИК!";
        instruction.style.opacity = "1";
        startSpinning();
      } else if (!tongueVisible && tongueDetected) {
        // Язик зник — починаємо затримку
        tongueDetected = false;
        startHideSequence();
      }
    }

    function startSpinning() {
      if (spinning) return;
      spinning = true;
      gameActive = true;
      slotsContainer.style.display = "flex";

      if (spinInterval) clearInterval(spinInterval);
      spinInterval = setInterval(() => {
        const slots = [s1, s2, s3];
        slots.forEach(slot => {
          const randomMask = masks[Math.floor(Math.random() * masks.length)];
          slot.src = `masks/${randomMask}.png`;
        });
      }, 80);
    }

    function startHideSequence() {
      // Зупиняємо обертання відразу
      if (spinInterval) {
        clearInterval(spinInterval);
        spinInterval = null;
      }
      spinning = false;

      // Через коротку затримку — показуємо результат
      setTimeout(() => {
        const slots = [s1, s2, s3];
        const randomSlot = slots[Math.floor(Math.random() * slots.length)];
        const finalSrc = randomSlot.src;

        // Приховуємо слоти
        slotsContainer.style.display = "none";
        instruction.style.opacity = "0";

        // Показуємо результат
        resultImg.src = finalSrc;
        resultPanel.style.display = "flex";
      }, 300);
    }

    playAgainBtn.onclick = () => {
      resultPanel.style.display = "none";
      instruction.textContent = "ПОКАЖИ ЯЗИК!";
      instruction.style.opacity = "1";
      gameActive = false;
      tongueDetected = false;
      if (spinInterval) {
        clearInterval(spinInterval);
        spinInterval = null;
      }
    };
  </script>
</body>
</html>
