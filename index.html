<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR ЯЗИК СЛОТИ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    #instruction {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0,0,0,0.6);
      padding: 15px 30px;
      border-radius: 15px;
      pointer-events: auto;
    }
    #slots {
      display: none;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .slot {
      width: 100px;
      height: 140px;
      background: white;
      border: 3px solid gold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .slot img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }
    #result {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: auto;
    }
    #result img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      background: white;
      padding: 20px;
      border-radius: 20px;
      border: 4px solid gold;
    }
    #playAgain {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <div id="ui">
    <div id="instruction">ПОКАЖИ ЯЗИК!</div>
    <div id="slots">
      <div class="slot"><img id="s1" src="masks/mask1.png" /></div>
      <div class="slot"><img id="s2" src="masks/mask1.png" /></div>
      <div class="slot"><img id="s3" src="masks/mask1.png" /></div>
    </div>
  </div>
  <div id="result">
    <h2>ТВІЙ ВИБІР</h2>
    <img id="resultImg" src="" />
    <button id="playAgain">ГРАТИ ЩЕ</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById("video");
    const instruction = document.getElementById("instruction");
    const slotsContainer = document.getElementById("slots");
    const resultPanel = document.getElementById("result");
    const resultImg = document.getElementById("resultImg");
    const playAgainBtn = document.getElementById("playAgain");

    const masks = ["mask1", "mask2", "mask3", "mask4", "mask5"];
    let tongueDetected = false;
    let gameActive = false;
    let tongueHiddenTimer = null;

    // Ініціалізуємо FaceMesh
    const faceMesh = new FaceMesh({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      }
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onFaceMeshResults);

    // Доступ до камери (фронтальна!)
    const camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
      },
      width: 640,
      height: 480,
      facingMode: "user" // ← це фронтальна камера!
    });
    camera.start();

    // Обробка результатів FaceMesh
    function onFaceMeshResults(results) {
      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
        tongueDetected = false;
        resetTongueState();
        return;
      }

      const landmarks = results.multiFaceLandmarks[0];

      // Язик: точки 20–25 (внутрішній язик) + 270–275 (зовнішній)
      // Використовуємо Y-координати: якщо язик видимий — його Y менше, ніж у рота
      const lipTop = landmarks[13].y;     // верхня губа
      const lipBottom = landmarks[14].y;  // нижня губа
      const tongueTip = landmarks[20].y;  // кінчик язика

      const mouthOpen = lipBottom - lipTop > 0.03;
      const tongueVisible = mouthOpen && tongueTip < lipTop;

      if (tongueVisible && !tongueDetected && !gameActive) {
        tongueDetected = true;
        instruction.textContent = "ЗАХОВАЙ ЯЗИК!";
        startSlots();
        gameActive = true;
      }

      if (!tongueVisible && tongueDetected && gameActive) {
        // Язик захований → фіксуємо затримку
        if (tongueHiddenTimer) clearTimeout(tongueHiddenTimer);
        tongueHiddenTimer = setTimeout(() => {
          stopGame();
        }, 800); // 0.8 секунди після зникнення
      } else if (tongueVisible && tongueHiddenTimer) {
        clearTimeout(tongueHiddenTimer); // скасовуємо, якщо язик знову видимий
      }
    }

    function startSlots() {
      slotsContainer.style.display = "flex";
      // Анімація обертання
      const slots = [s1, s2, s3];
      const interval = setInterval(() => {
        slots.forEach(slot => {
          const mask = masks[Math.floor(Math.random() * masks.length)];
          slot.src = `masks/${mask}.png`;
        });
      }, 100);

      // Зупиняємо через 2 секунди
      setTimeout(() => {
        clearInterval(interval);
        const finalMask = masks[Math.floor(Math.random() * masks.length)];
        slots.forEach(slot => slot.src = `masks/${finalMask}.png`);
        // Чекаємо, доки користувач заховає язик
      }, 2000);
    }

    function stopGame() {
      gameActive = false;
      tongueDetected = false;
      const finalImg = document.querySelector("#slots .slot img").src;
      resultImg.src = finalImg;
      resultPanel.style.display = "flex";
    }

    function resetTongueState() {
      if (!gameActive) {
        instruction.textContent = "ПОКАЖИ ЯЗИК!";
        slotsContainer.style.display = "none";
      }
    }

    playAgainBtn.onclick = () => {
      resultPanel.style.display = "none";
      instruction.textContent = "ПОКАЖИ ЯЗИК!";
      slotsContainer.style.display = "none";
      gameActive = false;
      tongueDetected = false;
    };
  </script>
</body>
</html>
